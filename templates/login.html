<link href="/static/start.css" rel="stylesheet">

{% extends "layout.html" %}

{% block main %}

    <div>
        <header class="title text-center">
            <a class="btn btn-success" id="back" href="/register" role="button">Back to Register</a>
            <h1>Turtle Adventures</h1>
        </header>
        <section class="text-center">

            <p class="message">{{ message }}</p>

            <form action="/login" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-success" type="submit">Log In</button>
            </form>
        </section>
    </div>

{% endblock %}
